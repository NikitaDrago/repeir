<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-block">
                <div class="navbar__logo">
                   <img src="img/logo.png" alt="">
                </div>
                <div class="navbar__info">
                    <div class="navbar__contacts">
                        <span class="navbar__address">Калуга, Москва, МО</span>
                        <a href="tel:+7(495)4225131" class="navbar__phone">+7 (495) 42-251-31</a>
                    </div>
                    <button class="button navbar__button">Перезвоните мне</button>
                </div>
            </div>
        </div>
    </nav>
    <section class="warranty">
        <div class="container">
            <div class="warranty-block">
                <div class="warranty__text">
                    <strong class="warranty__title">Внутрення отделка помещений "под ключ"</strong>
                    <span class="warranty__subtitle">с гарантией качества, прописанной в договоре</span>
                   
                    <div class="warranty__dsc">
                        <div class="warranty__dsc-item">
                            <img src="img/clock.png" alt="" class="warranty_dsc-icon">
                            <p class="warranty__dsc-text">Точно соблюдаем сроки</p>
                        </div>
                        <div class="warranty__dsc-item">
                            <img src="img/calculator.png" alt="" class="warranty_dsc-icon">
                            <p class="warranty__dsc-text">Рассчитаем смету на работы и материалы в день обращения</p> 
                        </div>
                        <div class="warranty__dsc-item">
                            <img src="img/paint-board.png" alt="" class="warranty_dsc-icon">
                            <p class="warranty__dsc-text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</p>
                        </div>
                    </div>
                </div>
                <div class="warranty__image">
                    <img src="img/room.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
